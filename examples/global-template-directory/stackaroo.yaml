project: example-app
region: us-east-1

# Global template directory - all stack template paths resolve relative to this
templates:
  directory: "templates/"

contexts:
  dev:
    account: "123456789012"
  prod:
    account: "987654321098"

stacks:
  # Simple template path - resolves to templates/vpc.yaml
  vpc:
    template: vpc.yaml

  # Subdirectory template path - resolves to templates/security/security-groups.yaml
  security-groups:
    template: security/security-groups.yaml

  # Another subdirectory example - resolves to templates/compute/app.yaml
  app:
    template: compute/app.yaml

  # Database stack - resolves to templates/database/rds.yaml
  database:
    template: database/rds.yaml
